<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="simonBoard">
            <div id="0" class="pad green"></div>
            <div id="1" class="pad red"></div>
            <div id="2" class="pad yellow"></div>
            <div id="3" class="pad blue"></div>
            <div class="controls">
                <div id="header">Simon</div>
                <div class="button-holder">
                    <div class="count">
                        <div class="count-text"></div>
                    </div>
                    <div class="start"></div>
                    <div class="strict">
                        <div class="strict--glowArea"></div>
                        <div class="strict--button"></div>
                    </div>
                </div>
                <div class="gameStateButton">
                    <div class="gameStateButton--outer">
                        <div class="gameStateButton--inner"></div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="green-sound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="red-sound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="yellow-sound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="blue-sound"></audio>
    <script src="app.js"></script>
</body>
</html>
